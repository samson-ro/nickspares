{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-1kzYXmyDbTbM4nlhK/qXJ1Jv5qOlQG2C3M8TXExEX1OTlPqCjvxtsPufFY6Hy0N3QeZtH5L6MpLSXEflo3V9Ew==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .wrapper {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar h2 {
            color: #00cec9;
            margin-bottom: 1rem;
        }
        .sidebar a, .sidebar button.toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: #dfe6e9;
            text-decoration: none;
            margin-bottom: 5px;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 1em;
        }
        .sidebar a:hover, .sidebar .active, .sidebar button.toggle:hover {
            background-color: #2980b9;
            color: #2d3436;
        }
        .submenu {
            margin-left: 15px;
            font-size: 0.75em;
            display: none;
        }
        .submenu.show {
            display: block;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .hamburger {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            background: #2d3436;
            color: white;
            border: none;
            font-size: 1.5em;
            z-index: 1000;
            padding: 10px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 999;
                height: 100%;
                top: 0;
                left: 0;
            }
            .hamburger {
                display: block;
            }
            .wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <div class="wrapper">
        <div class="sidebar" id="sidebar">
            <h2>Nick's Auto Spares</h2>
            <a href="{% url 'dashboard' %}" class="{% if request.path == '/' %}active{% endif %}"><i class="fas fa-home"></i>  Dashboard (Home)</a>

            <button class="toggle"><i class="fas fa-tools"></i>Repairs</button>

            <button class="toggle"><i class="fas fa-file-invoice-dollar"></i>  Billing</button>
            <div class="submenu">
                <a href="{% url 'invoice_list' %}" class="{% if 'invoice' in request.path %}active{% endif %}">     üí≥ Invoices / Payments</a>
            </div>

            <button class="toggle"><i class="fas fa-user-friends"></i>  Customers</button>
            <div class="submenu">
                <a href="{% url 'customer_list' %}" class="{% if 'customer' in request.path %}active{% endif %}">   üë• Profiles</a>
            </div>

            <button class="toggle"><i class="fas fa-boxes"></i>  Inventory</button>
            <div class="submenu">
                <a href="{% url 'sparepart_list' %}" class="{% if 'sparepart' in request.path %}active{% endif %}">     ‚öôÔ∏è Parts</a>
            </div>

            <button class="toggle"><i class="fas fa-users-cog"></i>  Employees</button>
            <div class="submenu">
                <a href="{% url 'employee_list' %}" class="{% if 'employee' in request.path %}active{% endif %}">   üë• Profiles</a>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle').forEach(button => {
            button.addEventListener('click', () => {
                const submenu = button.nextElementSibling;
                submenu.classList.toggle('show');
            });
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }
    </script>
</body>
</html>
