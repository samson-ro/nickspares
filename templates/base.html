<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Nick's Auto Spares</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Nick's Auto Spares and Motorcycle Repair</h1>
    </header>

    <nav class="user-nav">
        {% if user.is_authenticated %}
            <p>
                Welcome, {{ user.username }}!
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </p>
        {% else %}
            <a href="{% url 'login' %}" class="button">Login</a>
        {% endif %}
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Nick's Auto Spares</p>
    </footer>
</body>
</html>
