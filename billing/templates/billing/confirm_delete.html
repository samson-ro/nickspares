{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-card">
        <div class="page-header">
            <h2>Confirm Delete</h2>
        </div>

        <p>Are you sure you want to delete invoice <strong>#{{ object.id }}</strong> for <strong>{{ object.customer.name }}</strong>?</p>
        
        <form method="post" class="form-actions">
            {% csrf_token %}
            <button type="submit" class="action-button red">Yes, Delete</button>
            <a href="{% url 'invoice_list' %}" class="action-button blue">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
